<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head">
    <title th:text="#{mails.setNewPasswordTitle}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p th:text="#{mails.hello} + ', ' + ${user.firstName} + '.'"/>
<p th:text="#{mails.setNewPasswordMessage} + ' ' + ${user.email} + '.'"/>
<a th:href="${resetUrl}" th:text="#{mails.setPassword}"></a>
</body>
</html>
